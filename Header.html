<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Header</title>
</head>
<style>
  ul{list-style-type: none}
  header {
  background-color: #666;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;}
  article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  height: 300px;}
  footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}
</style>
<body>
<header>Cities</header>
<article>Cities in Kenya</article>
<section>
  <nav><ul>
    <li><a href="#">Nairobi</a></li>
    <li><a href="#">Mombasa</a></li>
    <li><a href="#">Kilifi</a></li>
  </ul></nav>
</section>
</article>
<footer><p>Kenya Kenya Kenya</p></footer>


</body>
</html>
