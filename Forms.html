<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
  <style>
    label{color: black;
    font-family: "DejaVu Sans";
    font-size: large}
    form{padding: 16px;
    margin: 10px;
      border-inline: black;
    }
    input{padding: 10px;
    margin: 10px;
    border-inline: dotted;
    border-style: dot-dash}
    button{padding: 10px;
    margin: 10px;
    border-style: groove}
  </style>

</head>
<body style="background-color:#b3d4fc"color: black">
<h2>Student Registration Form</h2>
<form action="iframe.html"method="post">
  <label for="fname">Full Name</label>
  <input type="text"id="fname"placeholder="Enter your name"><br><br>
  <label for="email">Email address</label>
  <input type="email"id="email"placeholder="Enter your email address"><br><br>
  <label for="simu">Phone number</label>
  <input type="text"id="simu"placeholder="Enter your phone number"><br><br>
  <label for="dob">Date of Birth</label>
  <input type="date"id="dob"><br><br>
  <label for="male">Male</label>
  <input type="radio"id="male"name="gender"><br>
  <label for="female">Female</label>
  <input type="radio"id="female"name="gender"><br>
  <label for="courses">Courses</label>
  <select name="Course" id="courses">
    <option value="javascript">Javascript</option>
    <option value="python">Python</option>
    <option value="android">Android</option>
    <option value="full stack development">Full Stack Development</option>
    <option value="html5">HTML5</option>
    <option value="css">CSS</option>
    <option value="web development">Web Development</option>
  </select><br>
  <label for="image">Upload picture</label>
  <input type="file"id="image"><br>
  <label for="password">Password</label>
  <input type="password"id="password"placeholder="Enter your password"><br><br>
  <input type="submit"value="Register Here!!!">
</form>
<button type="button"onclick="alert('Welcome to Safari Lab Morning Class')">BONYEZA</button>
</body>
</html>
